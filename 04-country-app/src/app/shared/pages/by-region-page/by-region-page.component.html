<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Selecione una región</h3>

<section class="row mt-2">
  <div class="flex-col">
    @for (region of regions; track region) {
    <button (click)="selectRegion(region)" class="w-[100px] btn btn-outline mr-2"
      [class.btn-primary]="selectedRegion() == region">{{region}}</button>
    }
  </div>
</section>

<country-list [countries]="countryResource.value() ?? []" [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length == 0" [isLoading]="countryResource.isLoading()" />
