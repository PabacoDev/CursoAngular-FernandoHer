<section class="container mx-auto">
  <h2 class="text-3xl font-bold mb-2">Casas</h2>
  <h3 class="text-xl text-gray-500 mb-2">{{3}} casas disponibles</h3>
  <section class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-2">
    @for (house of houses(); track house.id; let i = $index) {
    <div class="card bg-base-100 shadow-sm overflow-hidden">
      <mini-map [lngLat]="house.lngLat" />
      <div class="card-body">
        <h2 class="card-title">
          {{house.name}}
          @if (i == 1) {
          <div class="badge badge-secondary">Nuevo</div>
          }
        </h2>
        <p>{{house.description}}</p>
        <div class="card-actions justify-end">
          @for (tag of house.tags; track tag) {
          <div class="badge badge-info">{{tag}}</div>
          }

        </div>
      </div>
    </div>
    }
  </section>
</section>
